<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>Div მაგალითი</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

  <!-- 5 პარაგრაფი -->
  <p style="color: blue; text-align: center; border: 2px solid black; padding: 5px;">
    ეს არის ლურჯი ფერის, შავი სწორხაზოვანი ბორდერით გაფორმებული პარაგრაფი #1
  </p>
  <p style="color: blue; text-align: center; border: 2px solid black; padding: 5px;">
    ეს არის ლურჯი ფერის, შავი სწორხაზოვანი ბორდერით გაფორმებული პარაგრაფი #2
  </p>
  <p style="color: darkblue; border: 3px double purple; padding: 5px;">
    მუქი ლურჯი ფერი, იისფერი ორმაგი ბორდერი #3
  </p>
  <p style="color: darkblue; border: 3px double purple; padding: 5px;">
    მუქი ლურჯი ფერი, იისფერი ორმაგი ბორდერი #4
  </p>
  <p style="color: darkblue; border: 3px double purple; padding: 5px;">
    მუქი ლურჯი ფერი, იისფერი ორმაგი ბორდერი #5
  </p>

  <!-- 2 ფოტო -->
  <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=300&q=80"
       alt="ფოტო 1" 
       style="width: 250px; height: 150px; border-radius: 10px; border: 5px solid teal; margin: 10px;">
  
  <img src="https://images.unsplash.com/photo-1506801310323-534be5e7f66a?auto=format&fit=crop&w=300&q=80"
       alt="ფოტო 2"
       style="width: 200px; height: 200px; border-radius: 50%; border: 3px dotted orange; margin: 10px;">

  <br>

  <!-- 2 ღილაკი -->
  <button style="background-color: black; color: white; border-radius: 3px; padding: 10px 20px; margin: 10px; border: none; cursor: pointer;">
    ღილაკი 1
  </button>

  <button style="background-color: black; color: red; border-radius: 5px; padding: 10px 20px; margin: 10px; border: none; cursor: pointer;">
    ღილაკი 2
