<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Fixed vs Percentage Sizes</title>
<style>
  /* 3) container div */
  #container {
    background-color: blue;
    width: 200px;
    height: 200px;
  }

  /* 4) child div */
  #child {
    background-color: red;
    width: 50%;  /* 50% სიგანე container-ის სიგანის მიხედვით */
    height: 50%; /* 50% სიმაღლე container-ის სიმაღლის მიხედვით */
  }

  /* 5) purple div with font sizes */
  #purpleDiv {
    background-color: orchid; /* იასამნისფერი */
    width: 300px;
    height: 300px;
    font-size: 35px; /* მშობელი ელემენტის ფონტის ზომა */
  }

  #purpleDiv p {
    font-size: 150%; /* 150% მშობელის ფონტის ზომის */
  }
</style>
</head>
<body>

<!-- 2) კომენტარი 
ფიქსირებული ზომები (px) ნიშნავს კონკრეტულ პიქსელებს, მაგალითად 200px ნიშნავს სიგანეს ან სიმაღლეს ზუსტად 200 პიქსელს. პროცენტული ზომები (%) არის დამოკიდებული მშობელ ელემენტზე და მისი ზომის შედარებით გამოთვლილი არის.

პროცენტებს ვირჩევ მაშინ, როცა გვინდა ელემენტები ადაპტირდეს სხვადასხვა ზომის ეკრანებს, ხოლო ფიქსირებულს - როცა გვჭირდება ზუსტი ზომები, მაგალითად ლოგოებს ან ხატებს.

-->

<div id="container">
  <div id="child">
    <!-- 4) 
    "child"-ის ზომა იქნება 50% container-ის სიგანისა და სიმაღლისა, ანუ 100px x 100px.
    პროცენტული ზომები ითვლება მშობელი ელემენტის (parent element) შესაბამისი განზომილებების მიხედვით.
    -->
  </div>
</div>

<div id="purpleDiv">
  <p>
    <!-- 5) 
    აქ პარაგრაფს font-size აქვს 150% მშობლის (purpleDiv-ის) ფონტის ზომის. 
    მშობელი აქვს 35px, ამიტომ პარაგრაფის ფონტის ზომა იქნება 35px * 1.5 = 52.5px.
    ეს აძლევს ტექსტს მშობელზე დიდ ზომას პროცენტულად განსაზღვრული მნიშვნელობის გამო.
    -->
    ეს ტექსტი პარაგრაფია, რომლის ფონტის ზომა არის 150% მშობლის ფონტის ზომის.
  </p>
</div>

</body>
</html>
