<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }


    p {
      margin: 55px auto 20px auto;
      width: 60%; 
      font-size: 18px;
      color: #333;
    }


    .headings {
      display: flex;
      justify-content: center;
      gap: 250px;
      margin: 30px 0;
    }

    .headings h1, .headings h2 {
      color: #444;
    }

  
    img {
      border: 3px double red;
      margin: 20px;
    }

    #img1 {
      padding: 10px; 
    }

    #img2 {
      padding: 20px; 
    }
  </style>
</head>
<body>


  <p>
    ეს არის მაგალითის ტექსტი, რომელიც margin-ის მეშვეობით ცენტრშია და საიტის ზედა ნაწილიდან 55px-ით დაშორებულია.
  </p>

  <div class="headings">
    <h1>Action</h1>
    <h2>Commedy</h2>
  </div>


  <img id="img1" src="/action.jpg" alt="First Image">
  <img id="img2" src="/action.jpg" alt="Second Image">

</body>
</html>
