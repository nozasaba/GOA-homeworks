<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyFlix</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #141414;
        color: white;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: rgba(0, 0, 0, 0.8);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    header h1 {
        color: red;
        margin: 0;
        font-size: 28px;
    }

    header nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
    }

    header nav a:hover {
        color: red;
    }

    .hero {
        position: relative;
        height: 400px;
        background: url('https://via.placeholder.com/1200x400/000000/ffffff?text=Featured+Movie') center/cover no-repeat;
        display: flex;
        align-items: flex-end;
        padding: 30px;
    }

    .hero h2 {
        font-size: 40px;
        margin: 0;
    }

    .row {
        padding: 20px;
    }

    .row h3 {
        margin-bottom: 10px;
    }

    .slider {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 10px;
    }

    .slider img {
        width: 200px;
        height: 300px;
        border-radius: 8px;
        object-fit: cover;
        transition: transform 0.3s;
        flex-shrink: 0;
    }

    .slider img:hover {
        transform: scale(1.1);
        cursor: pointer;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .slider::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .slider {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
</style>
</head>
<body>

<header>
    <h1>MyFlix</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
    </nav>
</header>

<section class="hero">
    <h2>Featured Movie</h2>
</section>

<section class="row">
    <h3>Trending Now</h3>
    <div class="slider">
        <img src="https://via.placeholder.com/200x300/ff0000/ffffff?text=Movie+1" alt="Movie 1">
        <img src="https://via.placeholder.com/200x300/00ff00/ffffff?text=Movie+2" alt="Movie 2">
        <img src="https://via.placeholder.com/200x300/0000ff/ffffff?text=Movie+3" alt="Movie 3">
        <img src="https://via.placeholder.com/200x300/f0f000/000000?text=Movie+4" alt="Movie 4">
        <img src="https://via.placeholder.com/200x300/ff00ff/ffffff?text=Movie+5" alt="Movie 5">
        <img src="https://via.placeholder.com/200x300/00ffff/000000?text=Movie+6" alt="Movie 6">
    </div>
</section>

<section class="row">
    <h3>Top Picks for You</h3>
    <div class="slider">
        <img src="https://via.placeholder.com/200x300/ff8800/ffffff?text=Movie+7" alt="Movie 7">
        <img src="https://via.placeholder.com/200x300/8888ff/ffffff?text=Movie+8" alt="Movie 8">
        <img src="https://via.placeholder.com/200x300/ff4444/ffffff?text=Movie+9" alt="Movie 9">
        <img src="https://via.placeholder.com/200x300/00aa00/ffffff?text=Movie+10" alt="Movie 10">
        <img src="https://via.placeholder.com/200x300/ffcc00/000000?text=Movie+11" alt="Movie 11">
        <img src="https://via.placeholder.com/200x300/cc00cc/ffffff?text=Movie+12" alt="Movie 12">
    </div>
</section>

</body>
</html>
