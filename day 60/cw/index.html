<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flexbox House — სავარჯიშო</title>
  <style>
    /* ======= გვერდის საწყისი სტილი ======= */
    :root{
      --house-width: 320px;
      --house-height: 240px;
      --roof-height: 120px;
    }
    *{box-sizing: border-box}
    body{
      min-height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex; 
      justify-content: center; 
      align-items: center;     
      background: linear-gradient(#bfe9ff, #f0f8ff);
    }

    
    .scene{
      width: 90%;
      max-width: 720px;
      display: flex;
      flex-direction: column;  
      align-items: center;     
      gap: 16px;
      padding: 24px;
    }

    
    .house{
      width: var(--house-width);
      
      display: flex;
      flex-direction: column; 
      align-items: center;
    }
    
    .roof{
      width: 100%;
      height: 0;
      border-left: calc(var(--house-width) / 2) solid transparent;
      border-right: calc(var(--house-width) / 2) solid transparent;
      border-bottom: var(--roof-height) solid #c0392b; 
      position: relative;
    }
    .chimney{
      position: absolute;
      right: 18%;
      top: -60px;
      width: 30px;
      height: 58px;
      background: #8b3a3a;
      border-radius: 4px;
      transform: rotate(-6deg);
      box-shadow: 0 2px 0 rgba(0,0,0,0.15);
    }

    
    .body{
      width: 100%;
      height: var(--house-height);
      background: linear-gradient(#f7d7a8,#f3c986);
      border: 4px solid #b57b3a;
      border-top: 0;
      display: flex;
      justify-content: space-between; 
      align-items: center;             
      padding: 24px;
    }


    .windows{
      display: flex;
      gap: 14px;
      align-items: center;
    }
    .window{
      width: 64px;
      height: 64px;
      background: #e8f8ff;
      border: 4px solid #5aa6c2;
      display: flex;
      justify-content: center; 
      align-items: center;
      position: relative;
    }
    .window::after{
      content: "";
      position: absolute;
      width: 70%;
      height: 2px;
      background: rgba(0,0,0,0.08);
      transform: rotate(90deg);
    }
    .window::before{
      content: "";
      position: absolute;
      width: 2px;
      height: 70%;
      background: rgba(0,0,0,0.08);
    }

    
    .door{
      width: 84px;
      height: 140px;
      background: linear-gradient(#6b3f23, #5a2f14);
      border: 4px solid #3f2112;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      position: relative;
    }
    .knob{
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 1px 0 rgba(0,0,0,0.4);
    }

    
    .garden{
      width: calc(var(--house-width) + 40px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    .bush{
      width: 44px;
      height: 28px;
      background: #2e8b57;
      border-radius: 16px;
      box-shadow: 0 4px 0 rgba(0,0,0,0.08);
    }

    
    @media (max-width: 420px){
      :root{ --house-width: 260px; --roof-height: 90px; --house-height: 200px; }
      .body{ padding: 16px; }
      .window{ width: 52px; height: 52px; }
      .door{ width: 72px; height: 120px; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <h2>Flexbox — სახლის მაგალითი</h2> 
    <br>

    <div class="house" aria-label="house">
      <div class="roof" aria-hidden="true">
        <div class="chimney" aria-hidden="true"></div>
      </div>

      <div class="body">
        <div class="windows">
          <div class="window" title="window 1"></div>
          <div class="window" title="window 2"></div>
        </div>

        <div class="door" title="door">
          <span class="knob" aria-hidden="true"></span>
        </div>
      </div>

      <div class="garden" aria-hidden="true">
        <div class="bush"></div>
        <div class="bush"></div>
        <div class="bush"></div>
      </div>
    </div>

    <p style="max-width:640px; text-align:center; opacity:0.85;">
      ამ მაგალითში გამოყენებულია Flexbox როგორც გვერდის ცენტრირებისთვის (body), ასევე სახლის შიგნით ელემენტების რიგ-დალაგებისა და სივრცის განაწილებისთვის.
    </p>
  </div>
</body>
</html>
