<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>ფოტო, პარაგრაფები და ღილაკები</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

  <!-- ფოტო -->
  <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=300&q=80" 
       alt="სურათი" 
       style="border: 2px solid blue; display: block; margin-bottom: 20px; max-width: 100%; height: auto;">

  <!-- პირველი პარაგრაფი -->
  <p style="border: 1px double red; padding: 10px;">
    ეს არის პირველი პარაგრაფი ორმაგი წითელი 1px ბორდერით.
  </p>

  <!-- მეორე პარაგრაფი -->
  <p style="border: 3px dotted green; padding: 10px;">
    ეს არის მეორე პარაგრაფი წერტილოვანი 3px მწვანე ბორდერით.
  </p>

  <!-- ღილაკები -->
  <button style="border: 1px dashed indigo; padding: 10px 20px; margin: 10px 5px; background-color: white; cursor: pointer;">
    ღილაკი 1
  </button>

  <button style="border: 1px dashed indigo; padding: 10px 20px; margin: 10px 5px; background-color: white; cursor: pointer;">
    ღილაკი 2
  </button>

</body>
</html>
